<li class="issue-item">
  <div class="issue-title">
    <span class="issue-id">#{{ issue.id }}</span>
    <a href="/issues/{{ issue.id }}">{{ issue.title }}</a>
  </div>
  <div class="issue-meta">
    <span class="status-badge status-{{ issue.status|lower }}">{{ issue.status }}</span>
    <span>{{ issue.domain }}</span>
    {% if issue.owner %}<span>{{ issue.owner }}</span>{% endif %}
    <span>{{ "%.2f"|format(issue.confidence) }}</span>
  </div>
  <form class="form inline" action="/issues/{{ issue.id }}/delete" method="post" onsubmit="return confirm('Delete this issue?');">
    <input type="hidden" name="return_to" value="/" />
    <button class="link" type="submit">Delete</button>
  </form>
</li>
